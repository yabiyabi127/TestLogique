        <!-- bg salmon -->
        <div class="row__bg"></div>

        <!-- form -->
        <div class="form__container container">
            <div class="row">
                <div class="col">
                    <h1 class="form__title"><span>The Decision Detox</span> <br> start tonight with your <br> personalised meal plan.</h1>
                </div>
            </div>
            <div class="row form__row">
                <div class="forms__container container d-flex justify-content-center mt-5">
                    <div class="col-7">
                        <form>
                            <div class="mb-5">
                              <label for="exampleInputEmail1" class="form-label label__form">How many people  are you cooking for?</label>
                              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option value="1">1 people</option>
                                <option value="2">2 people</option>
                                <option value="3">3 people</option>
                              </select>
                            </div>
                            <div class="mb-5">
                              <label for="exampleInputEmail1" class="form-label label__form">What's your cooking style?</label>
                              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option value="1">Low</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                            <div class="mb-5">
                              <label for="exampleInputEmail1" class="form-label label__form">Choose your favourite cuisine?</label>
                              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                <option class="text_mute" value="1">Other</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                            <div class="text-center">
                            <button type="submit" class="button button--flex">Generate plan</button>
                        </div>
                          </form>
                    </div>
                </div>
            </div>

        </div>
